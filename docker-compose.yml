services:
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: dynamodb-local
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -inMemory"
    volumes:
      - dynamodb-data:/home/dynamodblocal/data

  dynamodb-init:
    image: amazon/aws-cli:latest
    depends_on:
      - dynamodb-local
    environment:
      - AWS_ACCESS_KEY_ID=local
      - AWS_SECRET_ACCESS_KEY=local
      - AWS_DEFAULT_REGION=local
    entrypoint: ["/bin/sh", "-c", "sleep 10 && for i in 1 2 3 4 5; do aws dynamodb create-table --table-name user --attribute-definitions AttributeName=username,AttributeType=S --key-schema AttributeName=username,KeyType=HASH --billing-mode PAY_PER_REQUEST --endpoint-url http://dynamodb-local:8000 && break || sleep 5; done"]

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: counter-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=dev-secret-change-in-production
      - DYNAMODB_TABLE=user
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
    depends_on:
      - dynamodb-local
      - dynamodb-init
    volumes:
      - ./server/src:/app/src

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: counter-client
    ports:
      - "5173:5173"
    environment:
      - API_URL=http://counter-server:3000
    depends_on:
      - server
    volumes:
      - ./client/src:/app/src

volumes:
  dynamodb-data:
